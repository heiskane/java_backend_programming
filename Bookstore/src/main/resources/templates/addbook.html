<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Add book</h1>
    <form th:object="${book}" th:action="@{/save}" method="POST">
        <input type="hidden" name="id" id="id" th:field="*{id}" />
        <label for="title">Title</label>
        <input type="text" name="title" id="title" th:field="*{title}" />
        <label for="author">Author</label>
        <input type="text" name="author" id="author" th:field="*{author}" />
        <label for="year">Year</label>
        <input type="number" name="year" id="year" th:field="*{year}" />
        <label for="isbn">ISBN</label>
        <input type="text" name="isbn" id="isbn" th:field="*{isbn}" />
        <label for="price">Price</label>
        <input type="number" name="price" id="price" th:field="*{price}" />

        <label for="categoryList">Category</label>
        <select id="categoryList" th:field="*{category}">
            <option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>

        <input type="submit" value="Save" />
    </form>
</body>
</html>
